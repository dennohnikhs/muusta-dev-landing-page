<div>
  <div
    class="tabs flex justify-start cursor-pointer gap-5 text-gray-500 border-b mb-7"
  >
    <h1 (click)="setTab('overview')" [class.border-b]="isTabActive('overview')">
      Overview
    </h1>
    <h1 (click)="setTab('reports')" [class.border-b]="isTabActive('reports')">
      Reports
    </h1>
    <h1
      (click)="setTab('inventory')"
      [class.border-b]="isTabActive('inventory')"
    >
      Inventory
    </h1>
  </div>
  <div>
    <app-product-filter></app-product-filter>
  </div>
  <div *ngIf="isTabActive('overview')">Content of Overview</div>
  <div *ngIf="isTabActive('reports')">Content of Reports</div>
  <div *ngIf="isTabActive('inventory')">
    <app-product-inventory></app-product-inventory>
    <app-product-inventory-info></app-product-inventory-info>
    <app-product-inventory-info></app-product-inventory-info>
    <app-product-inventory-info></app-product-inventory-info>
    <app-product-inventory-info></app-product-inventory-info>
    <app-product-inventory-info></app-product-inventory-info>
  </div>
</div>
