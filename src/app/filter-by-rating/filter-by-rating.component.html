<h4 class="font-bold mt-2">Your Budget</h4>
<div class="flex flex-col gap-2 text-[13px] mt-2">
  <div>
    <input type="radio" />
    <label class="ml-2" for="">1 Star</label>
  </div>
  <div>
    <input type="radio" />
    <label class="ml-2" for="">2 Stars</label>
  </div>
  <div>
    <input type="radio" />
    <label class="ml-2" for="">3 Stars</label>
  </div>
  <div>
    <input type="radio" />
    <label class="ml-2" for="">4 Stars</label>
  </div>
  <div>
    <input type="radio" checked />
    <label class="ml-2" for="">5 Stars</label>
  </div>
</div>

  Show more
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="18"
    height="18"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="feather feather-chevron-down inline"
  >
    <polyline points="6 9 12 15 18 9"></polyline>
